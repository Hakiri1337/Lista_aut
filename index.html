<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/fb130f335a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</head>


<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Zmodyfikuj Wiersz!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Marka:</label>
                            <input type="text" class="form-control" id="MARK">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Model:</label>
                            <input type="text" class="form-control" id="MODEL">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Rok:</label>
                            <textarea class="form-control" id="YEAR"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="edit" class="btn btn-primary">Modyfikuj</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-lg"">
    <form class=" car-form">
        <div class="form-group">
            <label for="Mark">Mark</label>
            <input type="text" id="Mark" class="form-control">
        </div>
        <div class="form-group">
            <label for="Model">Model</label>
            <input type="text" id="Model" class="form-control">
        </div>

        <div class="form-group">
            <label for="Year">Year</label>
            <input type="text" id="Year" class="form-control">
        </div>
        <input type="submit" value="Add Car" class="btn btn-primary btn-block mt-3">
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Marka <input id="mark" type="text"> <input type="submit"
                            class="btn btn-sm btn-secondary" value="szukaj" id="search">
                    </th>
                    <th scope="col"><button class="btn btn-secondary" id="model">Model <i
                                class="fas fa-caret-down dol triangle"></i></button>
                    </th>
                    <th scope="col"><button class="btn btn-secondary" id="year">Rok Produkcji <i
                                class="fas fa-caret-down triangle"></i></button>
                    </th>
                </tr>
            </thead>
            <tbody id="car-list">

            </tbody>
        </table>
    </div>

</body>

</html>
